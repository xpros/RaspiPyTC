[DEFAULT]
RDPBinary = xfreerdp
RDPDomain = <domain>
RDPHostnameFlags = -n
RDPDomainFlags = -d
RDPUserFlags = -u
RDPPasswordFlags = -p
RDPDefaulfFlags = --ignore-certificate
RDPResolutionFlags = -a 32 -g 1024x768 -z -x l
RDPSoundRedirectFlags = --plugin rdpsnd --data alsa latency:0 -- --rfx --rfx-mode i